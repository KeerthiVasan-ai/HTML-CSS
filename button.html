<style>
    /* CSS Selector */
    .sub{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 35px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
    }

    .join{
        background-color: white;
        height: 35px;
        width: 65px;
        border-color: rgb(0, 174, 255);
        color: rgb(0, 174, 255);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        
    }

    .tweet{
        background-color: rgb(0, 89, 255);
        border: none;
        color: white;
        border-radius: 18px;
        height: 35px;
        width: 75px;
        cursor: pointer;
        margin-right: 8px;
        font-weight: bold;
    }

</style>

<button class="sub">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
